<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Preferences</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="/style.css">
  <script src="/js/bulma.js"></script>
</head>

<body>
  <header>
    <nav class="navbar is-primary has-background-info	" role="navigation" aria-label="main navigation"> 
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img class="logo" src="/images/logo.png" alt="Logo" style="max-height: 5rem;">
        </a>
        <span class="navbar-burger has-background-black" data-target="navbarMenu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </span>
      </div>
      <div id="navbarMenu" class="navbar-menu">
        <!-- Preferences centered -->
        <div class="navbar-start is-flex is-justify-content-center" style="flex: 1;">
          <a class="navbar-item has-text-weight-bold is-size-5 has-background-light has-text-link-dark" href="/preferences">PREFERENCES</a>
          <a class="navbar-item has-text-weight-medium " href="/">Dashboard</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="title has-text-centered">User Preferences</h1>
  
      <div class="columns is-variable is-6">
        <!-- Card: fav cities -->
        <div class="column is-half">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">Favorite Cities</p>
            </header>
            <div class="card-content">
              <form id="cities-form">
                <div class="field">
                  <div class="control">
                    <!-- checkboxes -->
                    <label class="checkbox"><input type="checkbox" name="favoriteCities" value="Waterford"> Waterford</label><br>
                    <label class="checkbox"><input type="checkbox" name="favoriteCities" value="Berlin"> Berlin</label><br>
                    <label class="checkbox"><input type="checkbox" name="favoriteCities" value="Amsterdam"> Amsterdam</label><br>
                    <label class="checkbox"><input type="checkbox" name="favoriteCities" value="Paris"> Paris</label><br>
                    <label class="checkbox"><input type="checkbox" name="favoriteCities" value="Tromso"> Tromso</label><br>
                    <label class="checkbox"><input type="checkbox" name="favoriteCities" value="Cork"> Cork</label><br>
                    <label class="checkbox"><input type="checkbox" name="favoriteCities" value="Copenhagen"> Copenhagen</label><br>
                    <label class="checkbox"><input type="checkbox" name="favoriteCities" value="NewYork"> New York</label><br>
                    <label class="checkbox"><input type="checkbox" name="favoriteCities" value="SanFrancisco"> San Francisco</label>
                  </div>
                </div>
                <div class="field mt-4">
                  <div class="control">
                    <button class="button has-background-info	is-primary is-fullwidth"><strong> Save Cities</strong></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <!-- Card: Other Preferences -->
        <div class="column is-half">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">Display Preferences</p>
            </header>
            <div class="card-content">
              <form id="preferences-form">
                <div class="field">
                  <div class="control">
                    <label class="checkbox"><input type="checkbox" name="displayPreferences" value="celsius"> (°C) Celsius</label><br>
                    <label class="checkbox"><input type="checkbox" name="displayPreferences" value="fahrenheit"> (°F) Fahrenheit</label><br>
                    <label class="checkbox"><input type="checkbox" name="displayPreferences" value="kmh"> Speed: Km/hour</label><br>
                    <label class="checkbox"><input type="checkbox" name="displayPreferences" value="mph"> Speed: Miles/hour</label><br>
                    <label class="checkbox"><input type="checkbox" name="displayPreferences" value="feelslike"> Show "Feels Like"</label>
                  </div>
                </div>
                <div class="field mt-4">
                  <div class="control">
                    <button class="button has-background-info	is-primary is-fullwidth"><strong>Save Preferences</strong></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

    <!-- Footer -->
  <footer class="footer has-background-info	 ">
    <div class="content has-text-centered">
      <p> <strong>WeatherWeather- Dashboard</strong> by Gabriela K. </p>
    </div>
  </footer>

  

</body>
  
  <!-- Script to save in localStorage // this code saves the fav cities in a array in the local storage under "favoriteCities"-->
  <script>
    const cityForm = document.getElementById('cities-form');
    const preferencesForm = document.getElementById('preferences-form');
  
    document.addEventListener('DOMContentLoaded', () => {
      const savedCities = JSON.parse(localStorage.getItem('favoriteCities') || '[]');
      savedCities.forEach(city => {
        const checkbox = document.querySelector(`input[name="favoriteCities"][value="${city}"]`);
        if (checkbox) checkbox.checked = true;
      });
  
      const savedPrefs = JSON.parse(localStorage.getItem('displayPreferences') || '[]');
      savedPrefs.forEach(pref => {
        const checkbox = document.querySelector(`input[name="displayPreferences"][value="${pref}"]`);
        if (checkbox) checkbox.checked = true;
      });
    });
  
    cityForm.addEventListener('submit', e => {
      e.preventDefault();
      const selectedCities = Array.from(document.querySelectorAll('input[name="favoriteCities"]:checked')).map(el => el.value);
      localStorage.setItem('favoriteCities', JSON.stringify(selectedCities));
      alert('Favorite cities saved!');
    });
  
    preferencesForm.addEventListener('submit', e => {
      e.preventDefault();
      const selectedPrefs = Array.from(document.querySelectorAll('input[name="displayPreferences"]:checked')).map(el => el.value);
      localStorage.setItem('displayPreferences', JSON.stringify(selectedPrefs));
      alert('Display preferences saved!');
    });
  </script>



</html>
