<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Preferences</txitle>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }
    });
  </script>

</head>
<body>
  <header>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="logo.png" alt="Logo" width="112" height="28">
        </a>

        <!-- Correctly link the navbar-burger to the navbar-menu -->
        <span class="navbar-burger has-background-black" data-target="navbarMenu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </span>
      </div>

      <!-- Add the ID 'navbarMenu' to match the data-target -->
      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">Dashboard</a>
          <a class="navbar-item" href="preferences.html">Preferences</a>
          <a class="navbar-item" href="cityfocus.html">City-Focus</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="title">User Preferences</h1>
      <form id="preferences-form">
        <div class="field">
          <label class="label">Favorite Cities</label>
          <div class="control">
            <input class="input" type="text" placeholder="Enter your favorite cities">
          </div>
        </div>
        <div class="control">
          <button class="button is-primary" type="submit">Save Preferences</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="content has-text-centered">
      <p><strong>WeatherWeather - Preferences</strong></p>
    </div>
  </footer>
</body>
</html>
